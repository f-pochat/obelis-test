name: Deploy to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

env:
  AWS_REGION: us-east-1 # Change to your region
  S3_BUCKET: your-bucket-name # Change to your S3 bucket name
  CLOUDFRONT_DISTRIBUTION_ID: E1234567890ABC # Change to your CloudFront distribution ID

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Sync files to S3
      run: |
        aws s3 sync . s3://obelis-landing \
          --delete \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude "README.md" \
          --exclude "*.md" \
          --cache-control "public, max-age=31536000" \
          --metadata-directive REPLACE
          
    - name: Set cache control for HTML files
      run: |
        aws s3 cp s3://obelis-landing s3://obelis-landing \
          --recursive \
          --exclude "*" \
          --include "*.html" \
          --cache-control "public, max-age=0, must-revalidate" \
          --metadata-directive REPLACE
          
    - name: Invalidate CloudFront distribution
      run: |
        aws cloudfront create-invalidation \
          --distribution-id E1LVU749NQHZ0Z \
          --paths "/*"
