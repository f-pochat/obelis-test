<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Obelis AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#64ffda',
                        'secondary': '#00bcd4',
                        'dark': '#0a0a0f',
                        'darker': '#1a1a2e',
                        'accent': '#16213e'
                    },
                    fontFamily: {
                        'sans': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            background-color: #0a0a0f;
        }

        .gradient-text {
            background: linear-gradient(45deg, #64ffda, #00bcd4, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-dark via-darker to-accent text-white font-sans min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-5 text-center">
        <h1 class="text-6xl md:text-8xl font-bold mb-5 gradient-text">404</h1>
        <h2 class="text-2xl md:text-3xl mb-4">Page Not Found</h2>
        <p class="text-lg md:text-xl text-white/70 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="inline-block px-8 py-3 bg-gradient-to-r from-primary to-secondary text-dark rounded-lg font-semibold text-lg transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary/30">
            Return Home
        </a>
    </div>
</body>
</html>
